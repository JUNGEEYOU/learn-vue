<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-bind:id="uuid" v-bind:class="name">{{ num }}</p>
        <p>{{ dobuleNum }}</p>
        <div v-if="loading">
            Loading...
        </div>
        <div v-else>
            test user has been logged in 
        </div>
        <!-- if와 다른점은 돔은 존재하나 보여주지 않는 것  -->
        <div v-show="loading">  
            Loading...
        </div>

        <input type="text" v-model="message">
        <p>{{ message }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: 10,
                uuid: 'abc',
                name: 'text-blue', 
                loading: true ,
                message: ''
            },
            computed: {
                dobuleNum: function(){
                    return this.num * 2;
                }
            }
        });
    </script>
</body>
</html>
