<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
    </div>
    <script>
        var div = document.querySelector('#app');   // html 해당 id 정보 가져오기 
        var str = 'hello world';
        div.innerHTML = str;
        str = 'hello world!!!';
        div.innerHTML = str;    // 변경하기 위해 다시 설정해야줘야함 
    </script>
</body>
</html>
